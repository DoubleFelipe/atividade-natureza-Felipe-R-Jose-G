                <form action="#" method="post">
                    <h2>Formulário de Contato</h2>

                    <label for="nome">Nome completo *</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
                        pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Formato: 000.000.000-00">

                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" name="nascimento">

                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999"
                        pattern="(\([0-9]{2}\))\s([0-9]{1})?([0-9]{4})-([0-9]{4})" title="Formato: (99) 99999-9999">

                    <label for="assunto">Assunto</label>
                    <select id="assunto" name="assunto" required>
                        <option value="">Selecione</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="outro">Outro</option>
                    </select>

                    <label for="mensagem">Mensagem *</label>
                    <textarea id="mensagem" name="mensagem" required
                        placeholder="Escreva sua mensagem aqui..."></textarea>

                    <div class="checkbox">
                        <input type="checkbox" id="aceite" name="aceite" required>
                        <label for="aceite">Li e aceito os termos *</label>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
